<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dự án 5</title>

        <!-- ========= link css ========== -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- ============= link font ============= -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
            900&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- ================ link icon ================= -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- ========== header ========== -->
        <header class="header">
            <div class="container">
                <div class="header-body">
                    <!-- logo -->
                    <div class="logo">
                        <a href="" class="logo-img">
                            <img
                                src="./assets/img/Logo.svg"
                                alt=""
                                class="logo-imager"
                            />
                            <span class="logo-img__desc">MODULARS</span>
                        </a>
                    </div>
                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="header-list">
                            <li class="header-list__item">
                                <a
                                    href=""
                                    class="header-list__link header-list__link--home"
                                    >Home</a
                                >
                            </li>
                            <li class="header-list__item">
                                <a href="" class="header-list__link">About</a>
                            </li>
                            <li class="header-list__item">
                                <a href="" class="header-list__link">Blog</a>
                            </li>
                            <li class="header-list__item">
                                <a href="" class="header-list__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header-action">
                        <!-- btn -->
                        <a href="">
                            <div class="header-action__btn btn">Sign Up</div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header-zhixian"></div>
        </header>

        <!-- =============== hero ================ -->
        <section class="hero">
            <div class="container">
                <div class="hero-body">
                    <div class="hero-left">
                        <h1 class="hero-heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero-desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero-left__action">
                            <div class="hero-btn btn">Get in touch</div>
                            <div class="hero-left__icon">
                                <i class="fa-solid fa-play"></i>
                                <button class="hero-button">Watch Video</button>
                            </div>
                        </div>
                    </div>

                    <figure class="hero-right">
                        <img src="" alt="" class="hero-img" />
                        <img src="" alt="" class="hero-img" />
                        <img src="" alt="" class="hero-img" />
                    </figure>
                </div>
            </div>
        </section>
    </body>
</html>
